<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
   <title>UOB - Fraud Detection</title>
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           background-color: #F4F4F4;
           margin: 0;
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }

       .navbar {
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .navbar-contact {
           background-color: #004080; /* Darker blue for contact us pane */
           padding: 10px;
           width: 100%;
       }

       .navbar-logos {
           background-color: #FFFFFF; /* White for logos pane */
           padding: 10px;
           width: 100%;
       }

       .contact-us {
           margin-right: 20px;
           color: white;
       }

       .navbar-brand img, .navbar-logo-right img {
           height: 40px;
       }

       .navbar-brand {
           margin-right: auto;
       } 

       h1 {
           color: #0057A7;
           font-size: 1.5rem;
       }

       .btn-custom {
           background-color: #0057A7;
           color: white;
       }

       .btn-custom:hover {
           background-color: #D01C1F;
           color: white;
       }

       .container {
           background-color: #FFFFFF; /* Set the container background to white */
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           flex: 1;
       }

       .center-content {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-align: center;
       }

       footer {
           background-color: #0057A7;
           color: white;
           text-align: center;
           padding: 10px 0;
           margin-top: auto;
           width: 100%;
       }

       footer a {
           color: white;
           margin: 0 10px;
           text-decoration: none;
       }

       footer a:hover {
           text-decoration: underline;
       }

       form {
           background-color: #f9f9f9;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin-bottom: 20px;
       }

       .result-table {
           margin-top: 20px;
       }
   </style>
</head>
<body>
    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <footer>
        <p>&copy; 2024 UOB. All rights reserved.</p>
    </footer>
</body>
</html>
