<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4;
        }
        .container {
            margin-top: 20px;
            background-color: #FFFFFF; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0057A7;
            color: white;
        }
        .btn-custom:hover {
            background-color: #D01C1F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Transaction Results</h1>
        {% if results %}
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        {% for key in results[0].keys() %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            {% for value in result.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="POST" action="/download_results">
                <input type="hidden" name="results" value="{{ results | tojson }}">
                <button type="submit" class="btn btn-custom">Download Results</button>
            </form>
        {% else %}
            <p class="text-center">No results to display. Please upload a transaction file.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
