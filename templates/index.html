<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
   <title>UOB - Fraud Detection</title>
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           background-color: #F4F4F4;
           margin: 0;
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }

       .navbar {
           display: flex;
           justify-content: space-between;
           align-items: center;
       }

       .navbar-contact {
           background-color: #004080; /* Darker blue for contact us pane */
           padding: 10px;
           width: 100%;
       }

       .navbar-logos {
           background-color: #FFFFFF; /* White for logos pane */
           padding: 10px;
           width: 100%;
       }

       .contact-us {
           margin-right: 20px;
           color: white;
       }

       .navbar-brand img, .navbar-logo-right img {
           height: 40px;
       }

       .navbar-brand {
           margin-right: auto;
       } 

       h1 {
           color: #0057A7;
           font-size: 1.5rem;
       }

       .btn-custom {
           background-color: #0057A7;
           color: white;
       }

       .btn-custom:hover {
           background-color: #D01C1F;
           color: white;
       }

       .container {
           background-color: #FFFFFF; /* Set the container background to white */
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           flex: 1;
       }

       .center-content {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           text-align: center;
       }

       footer {
           background-color: #0057A7;
           color: white;
           text-align: center;
           padding: 10px 0;
           margin-top: auto;
           width: 100%;
       }

       footer a {
           color: white;
           margin: 0 10px;
           text-decoration: none;
       }

       footer a:hover {
           text-decoration: underline;
       }

       form {
           background-color: #f9f9f9;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin-bottom: 20px;
       }

       .result-table {
           margin-top: 20px;
       }
   </style>
</head>
<body>
   <nav class="navbar navbar-contact">
       <a class="contact-us" href="https://wa.me/6585883926">Contact Us</a>
   </nav>
   <nav class="navbar navbar-expand-lg navbar-light navbar-logos">
       <div class="navbar-left">
           <a class="navbar-brand" href="https://www.uobgroup.com/uobgroup/default.page">
               <img src="/static/U11.SI_BIG.png" alt="UOB Logo">
           </a>
       </div>
       <a class="navbar-logo-right" href="https://www.uobgroup.com">
           <img src="/static/right-by-you.png" alt="Right By You">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
   </nav>
   <div class="container mt-4">
       <div class="row justify-content-center">
           <div class="col-md-8 center-content">
               <h1>Upload Transactions</h1>
               <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                   <h2>Bulk Transactions</h2>
                   <div class="form-group">
                       <input type="file" name="bulk_transactions" class="form-control-file" accept=".csv" multiple>
                   </div>
                   <button type="submit" class="btn btn-custom btn-sm mt-2"><i class="fas fa-upload"></i> Upload Bulk</button>
               </form>

               <form class="mt-4">
                   <h2>Single Transactions</h2>
                   <button type="button" class="btn btn-custom btn-sm mt-2" onclick="window.location.href='/iframe'">
                       <i class="fas fa-arrow-right"></i> Go to Single Transaction Upload
                   </button>
               </form>

               {% if results %}
               <div class="result-table">
                   <h2>Results</h2>
                   <table class="table table-bordered">
                       <thead>
                           <tr>
                               {% for col in results[0].keys() %}
                                   <th>{{ col }}</th>
                               {% endfor %}
                           </tr>
                       </thead>
                       <tbody>
                           {% for row in results %}
                               <tr>
                                   {% for value in row.values() %}
                                       <td>{{ value }}</td>
                                   {% endfor %}
                               </tr>
                           {% endfor %}
                       </tbody>
                   </table>
                   <form method="POST" action="/download_results">
                       <input type="hidden" name="results" value="{{ results | tojson }}">
                       <input type="submit" class="btn btn-custom" value="Download Results">
                   </form>
               </div>
               {% endif %}
           </div>
       </div>
   </div>
   <footer>
       <p>&copy; 2024 UOB. All rights reserved.</p>
   </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>
       // Update file count for bulk transactions
       document.querySelector('input[name="bulk_transactions"]').addEventListener('change', function(event) {
           let fileList = event.target.files;
           let fileCount = document.getElementById('file-count');
           if (fileList.length > 0) {
               fileCount.textContent = fileList.length + " files selected for upload.";
           } else {
               fileCount.textContent = '';
           }
       });

       // Handle form submission and simulate progress bar for both forms
       document.querySelectorAll('form').forEach(form => {
           form.addEventListener('submit', function(event) {
               var inputFile = form.querySelector('input[type="file"]');
               if (!inputFile.files.length) {
                   alert('Please select a file before uploading.');
                   event.preventDefault(); // Prevent form submission
                   return;
               }
               var progressBar = form.querySelector('.progress-bar');
               progressBar.style.width = '50%';
               progressBar.setAttribute('aria-valuenow', '50');
               // Simulate a delay for demo purposes
               setTimeout(function() {
                   progressBar.style.width = '100%';
                   progressBar.setAttribute('aria-valuenow', '100');
               }, 1000);
           });
       });
   </script>
</body>
</html>
