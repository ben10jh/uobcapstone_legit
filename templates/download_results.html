<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0057A7;
            color: white;
        }
        .btn-custom {
            background-color: #0057A7;
            color: white;
        }
        .btn-custom:hover {
            background-color: #D01C1F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        {% if results and results|length > 0 %}
            <table>
                <thead>
                    <tr>
                        {% for col in results[0].keys() %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <form method="POST" action="/download_results">
            <input type="hidden" name="results" value="{{ results | tojson }}">
            <input type="submit" class="btn btn-custom" value="Download Results">
        </form>
    </div>
</body>
</html>
